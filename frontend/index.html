<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JF MUSIC - Panel</title>
  <link rel="icon" href="imagenes/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b1b2f);
      background-size: 400% 400%;
      animation: moverFondo 15s ease infinite;
      color: #fff;
      padding: 3em 1em;
      min-height: 100vh;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 2em;
      color: #f7b2ff;
    }

    .section {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 2em;
      margin: 2em auto;
      max-width: 900px;
    }

    h2 {
      color: #f7b2ff;
      margin-bottom: 1em;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background-color: rgba(255, 255, 255, 0.08);
      color: #e1bfff;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    button {
      background: linear-gradient(90deg, #a900ff, #ff0099);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      display: block;
      margin: 0 auto 1em auto;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>üéµ JF MUSIC - Panel de Datos üéµ</h1>

  <div class="section">
    <h2>üë• Usuarios</h2>
    <button onclick="cargarUsuarios()">Cargar Usuarios</button>
    <table id="usuarios">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Correo</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>üé∂ Canciones</h2>
    <button onclick="cargarCanciones()">Cargar Canciones</button>
    <table id="canciones">
      <thead>
        <tr><th>ID</th><th>T√≠tulo</th><th>Artista</th><th>√Ålbum</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:5000/api";
    const usuario = localStorage.getItem('usuarioJFMusic');
    if (!usuario) {
      window.location.href = "crear-usuario.html";
    }

    function cargarUsuarios() {
      fetch(`${API_URL}/usuarios`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#usuarios tbody");
          tbody.innerHTML = "";
          data.forEach(u => {
            tbody.innerHTML += `<tr>
              <td>${u.id}</td>
              <td>${u.nombre}</td>
              <td>${u.correo}</td>
            </tr>`;
          });
        });
    }

    function cargarCanciones() {
      fetch(`${API_URL}/canciones`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#canciones tbody");
          tbody.innerHTML = "";
          data.forEach(c => {
            tbody.innerHTML += `<tr>
              <td>${c.id}</td>
              <td>${c.titulo}</td>
              <td>${c.artista}</td>
              <td>${c.album || ""}</td>
            </tr>`;
          });
        });
    }
  </script>
</body>
</html>
