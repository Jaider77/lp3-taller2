<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso o Registro - JF MUSIC</title>
  <link rel="icon" href="imagenes/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b1b2f);
      background-size: 400% 400%;
      animation: moverFondo 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    @keyframes moverFondo {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .registro-container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      padding: 2.5em;
      max-width: 380px;
      width: 100%;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    h1 {
      font-size: 1.5em;
      color: #ffffff;
    }

    h2 {
      font-size: 1.1em;
      color: #f7b2ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #a900ff, #ff0099);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.85;
    }

    #registroMensaje, #loginMensaje {
      margin-top: 1em;
      text-align: center;
      color: #fff;
    }

    .separador {
      margin: 2em 0 1em 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1em;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }

    a {
      color: #f7b2ff;
      text-decoration: underline;
    }

    img {
      width: 70px;
      display: block;
      margin: 0 auto 1em auto;
    }
  </style>
</head>
<body>
  <div class="registro-container">
    <img src="imagenes/logo.png" alt="Logo JF MUSIC">
    <h1>Bienvenido a JF MUSIC</h1>

    <h2>Ingresar</h2>
    <form id="loginForm">
      <input type="email" id="loginCorreo" placeholder="Correo registrado" required>
      <button type="submit">Ingresar</button>
    </form>
    <div id="loginMensaje"></div>

    <div class="separador">¿No tienes cuenta? Regístrate aquí:</div>

    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="correo" placeholder="Correo" required>
      <button type="submit">Registrarse</button>
    </form>
    <div id="registroMensaje"></div>

    <div style="text-align:center; margin-top:1em;">
      <a href="index.html">Volver al inicio</a>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:5000/api";

    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const correo = document.getElementById('loginCorreo').value;
      fetch(`${API_URL}/usuarios`)
        .then(res => res.json())
        .then(usuarios => {
          const usuario = usuarios.find(u => u.correo === correo);
          if (usuario) {
            localStorage.setItem('usuarioJFMusic', JSON.stringify(usuario));
            document.getElementById('loginMensaje').innerText = "¡Ingreso exitoso!";
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } else {
            document.getElementById('loginMensaje').innerText = "Correo no registrado.";
          }
        })
        .catch(() => {
          document.getElementById('loginMensaje').innerText = "Error al ingresar.";
        });
    };

    document.getElementById('registroForm').onsubmit = function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      fetch(`${API_URL}/usuarios`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({nombre, correo})
      })
      .then(res => res.ok ? res.json() : res.json().then(err => Promise.reject(err)))
      .then(data => {
        document.getElementById('registroMensaje').innerText = "¡Registro exitoso!";
        localStorage.setItem('usuarioJFMusic', JSON.stringify({nombre, correo}));
        document.getElementById('registroForm').reset();
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      })
      .catch(err => {
        document.getElementById('registroMensaje').innerText = err.message || "Error al registrar.";
      });
    };
  </script>
</body>
</html>
